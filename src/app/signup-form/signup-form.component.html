<div class="row custom-row">
  <div class= "col-sm-5 custom-container jumbotron">
       
    <form class="form-horizontal"  [formGroup]="signupForm" (ngSubmit)="formSubmit()">
      <fieldset>
          <legend>SignUp</legend>
         
            <div class="form-group">
              <label for="inputFirstName">First Name</label>
              <input type="text" formControlName = "first_name" id="inputFirstName" placeholder="First Name">
              <div *ngIf="signupForm.controls.first_name.invalid && signupForm.controls.first_name.touched" class="col-sm-3 text-danger">
                First Name field can't be blank
              </div>
            </div>
            <div class="form-group">
              <label for="inputLastName">Last Name</label>
              <input type="text" formControlName = "last_name" id="inputLastName"  placeholder="Last Name">
            </div>            
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="text" formControlName = "email" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="inputPhone">Phone</label>
              <input type="text" formControlName = "phone" id="inputPhone" placeholder="Phone">
            </div>
            <div class="form-group">
              <label for="inputUserName">User Name</label>
              <input type="text" formControlName = "username" id="inputUserName" placeholder="User Name">
            </div>                        
            <!-- Password Block -->
            <div formGroupName = "password">
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" formControlName = "pwd" id="inputPassword" placeholder="Password">
              </div>
       
              <div class="form-group">
                <label for="confirmPassword" >Confirm Password</label>
                <input type="password" formControlName = "confirmPwd" id="confirmPassword" placeholder="Password">
              </div>
            </div>
            
           <!-- Buttons Block -->
            <div class="form-group">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" [disabled] = "!signupForm.valid" class="btn btn-primary">Submit</button>
            </div>
        </fieldset>
    </form>
  </div>
</div>

<p>Form value {{ signupForm.value | json }} </p>
<p>Form status {{ signupForm.status | json}} </p>
